<body>

    <div id="content" class="mt-4 d-flex" style="padding: 30px">
        <div id="memberInput" class="col-6">
            <button id="resetAll">Xóa hết làm lại</button>

            <div class="addMember mt-3">
                <input name="name" type="text">
                <input name="paid" type="number">
                <button id="addMemberBtn">Thêm</button>

            <button id="calculate" class="mt-3">Tính toán</button>

            <div class="listMember"></div>
        </div>
    </div>
